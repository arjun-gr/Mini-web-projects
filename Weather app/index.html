<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <h3>Weather app</h3>
        <div class="city_inputs">
          <input
            id="city"
            type="text"
            name="city"
            placeholder="eg. Mumbai, New York"
          />
          <input type="button" value="Show" id="btn" />
        </div>

        <div class="root">
          <h4 class="city_name"></h4>
          <img class="weather_img" />
          <p class="weather_type"></p>
          <h2 class="temperature"></h2>
          <p class="date"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
